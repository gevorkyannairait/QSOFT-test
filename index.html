<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Partners</title>

    <!-- font -->
    <script
      src="https://kit.fontawesome.com/7852f64c69.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link href="css/media.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="nav">
          <img src="img/logo.svg" alt="QSOFT" class="logo" />
          <div action="" method="get" class="search">
            <input type="text" placeholder="Найти..." class="search-input" />
          </div>
          <div class="account">
            <p class="account-name">Константин</p>
            <img
              src="img/account-photo.png"
              alt="account-photo"
              class="account-photo"
            />
          </div>
        </div>

        <!-- nav-mob -->

        <div class="nav-mob">
          <div class="nav-mob-top">
            <img src="img/logo.svg" alt="QSOFT" class="logo-mob" />
            <img
              src="img/mob/account-icon.svg"
              alt="account-icon"
              class="account-icon"
            />
          </div>
          <div action="" method="get" class="search-mob">
            <input
              type="text"
              placeholder="Найти..."
              class="search-input-mob"
            />
          </div>
        </div>
      </div>
    </header>

    <section class="main">
      <div class="container-parnters">
        <h1 class="title">Наши партнеры</h1>
        <div class="wraper">
          <img
            src="img/henkel.png"
            alt="Henkel"
            class="partners-logo partners-logo-1"
          />
          <img
            src="img/johndeere.png"
            alt="John Deere"
            class="partners-logo partners-logo-2"
          />
          <img
            src="img/Mcdonalds.png"
            alt="McDonalds"
            class="partners-logo partners-logo-3"
          />
          <img
            src="img/ikea.png"
            alt="Ikea"
            class="partners-logo partners-logo-4"
          />
          <img
            src="img/reebok.png"
            alt="Reebok"
            class="partners-logo partners-logo-5"
          />
          <img
            src="img/nike.png"
            alt="Nike"
            class="partners-logo partners-logo-6"
          />
          <img
            src="img/caterpillar.png"
            alt="Caterpillar"
            class="partners-logo partners-logo-7"
          />
        </div>

        <!-- wraper mobile -->
        <div class="wraper-mob">
          <img
            src="img/mob/henk_mob.svg"
            alt="Henkel"
            class="partners-logo partners-logo-1"
          />
          <img
            src="img/mob/johndeere_mob.svg"
            alt="John Deere"
            class="partners-logo partners-logo-2"
          />
          <img
            src="img/mob/McDonalds_mob.svg"
            alt="McDonalds"
            class="partners-logo partners-logo-3"
          />
          <img
            src="img/mob/ikea_mob.svg"
            alt="Ikea"
            class="partners-logo partners-logo-4"
          />
          <img
            src="img/mob/reebok_mob.svg"
            alt="Reebok"
            class="partners-logo partners-logo-5"
          />
          <img
            src="img/mob/nike_mob.svg"
            alt="Nike"
            class="partners-logo partners-logo-6"
          />
          <img
            src="img/mob/caterpillar_mob.svg"
            alt="Caterpillar"
            class="partners-logo partners-logo-7"
          />
        </div>
      </div>
    </section>
  </body>
</html>
